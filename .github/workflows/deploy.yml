name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

      - name: Verify build output
        run: |
          if [ ! -d "out" ]; then
            echo "âŒ Error: out directory not found"
            exit 1
          fi
          
          echo "ðŸ” Detecting build output structure..."
          echo "Contents of out/ directory:"
          ls -la out/ | head -20
          
          # Detect if Next.js generated files in a basePath subdirectory
          BASE_DIR="out"
          if [ -d "out/my-restaurant-app" ]; then
            BASE_DIR="out/my-restaurant-app"
            echo "âœ“ Detected basePath: files are in out/my-restaurant-app/"
          else
            echo "âœ“ No basePath detected: using out/ as base directory"
          fi
          
          echo ""
          echo "ðŸ“ Using BASE_DIR: $BASE_DIR"
          echo "Contents of $BASE_DIR/:"
          ls -la "$BASE_DIR/" | head -20
          
          # Verify required files exist
          echo ""
          echo "ðŸ”Ž Verifying required files..."
          
          if [ -f "$BASE_DIR/index.html" ]; then
            echo "âœ“ $BASE_DIR/index.html exists"
          else
            echo "âŒ $BASE_DIR/index.html not found"
            echo "Available files in $BASE_DIR/:"
            ls -la "$BASE_DIR/" || true
            exit 1
          fi
          
          if [ -f "$BASE_DIR/login/index.html" ]; then
            echo "âœ“ $BASE_DIR/login/index.html exists"
          else
            echo "âŒ $BASE_DIR/login/index.html not found"
            echo "Checking $BASE_DIR/login/ directory:"
            ls -la "$BASE_DIR/login/" 2>/dev/null || echo "$BASE_DIR/login/ directory does not exist"
            exit 1
          fi
          
          if [ -f "$BASE_DIR/test/index.html" ]; then
            echo "âœ“ $BASE_DIR/test/index.html exists"
          else
            echo "âš ï¸  $BASE_DIR/test/index.html not found (optional)"
          fi
          
          # Export BASE_DIR for next step if needed
          echo "BASE_DIR=$BASE_DIR" >> $GITHUB_ENV
          echo ""
          echo "âœ… All required files verified successfully!"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.BASE_DIR || './out' }}

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

