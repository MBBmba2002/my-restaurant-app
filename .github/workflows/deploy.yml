name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build (Static Export)
        run: |
          echo "üîß Build Configuration:"
          echo "Node version: $(node --version)"
          echo "NPM version: $(npm --version)"
          echo ""
          echo "üìã Next.js config check:"
          if [ -f "next.config.ts" ]; then
            echo "‚úì next.config.ts exists"
            grep -E "(output|basePath|trailingSlash)" next.config.ts || echo "‚ö†Ô∏è  Some config not found"
          else
            echo "‚ùå next.config.ts not found"
          fi
          echo ""
          echo "üì¶ Source files check:"
          ls -la src/app/login/page.tsx 2>/dev/null && echo "‚úì login page exists" || echo "‚ùå login page missing"
          ls -la src/lib/supabaseClient.ts 2>/dev/null && echo "‚úì supabaseClient exists" || echo "‚ùå supabaseClient missing"
          echo ""
          echo "üöÄ Starting build..."
          npm run export
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

      - name: Verify build output
        run: |
          if [ ! -d "out" ]; then
            echo "‚ùå Error: out directory not found after build"
            echo "Build may have failed or output configuration is incorrect"
            exit 1
          fi
          
          echo "üìÇ Build output directory structure:"
          echo "-----------------------------------"
          find out -maxdepth 3 -type f | head -50
          echo ""
          
          echo "üìÅ Top-level contents of out/:"
          echo "-----------------------------------"
          ls -la out/ | head -20
          echo ""
          
          # Verify required files exist
          echo "üîé Verifying required files..."
          echo "-----------------------------------"
          
          MISSING_FILES=0
          
          if [ -f "out/index.html" ]; then
            echo "‚úì out/index.html exists"
          else
            echo "‚ùå out/index.html NOT FOUND"
            MISSING_FILES=1
          fi
          
          if [ -f "out/login/index.html" ]; then
            echo "‚úì out/login/index.html exists"
          else
            echo "‚ùå out/login/index.html NOT FOUND"
            echo "   Checking out/login/ directory:"
            if [ -d "out/login" ]; then
              ls -la out/login/ || true
            else
              echo "   ‚ùå out/login/ directory does not exist"
              echo "   Available directories in out/:"
              find out -type d -maxdepth 2 | head -20
            fi
            MISSING_FILES=1
          fi
          
          if [ -f "out/test/index.html" ]; then
            echo "‚úì out/test/index.html exists"
          else
            echo "‚ö†Ô∏è  out/test/index.html not found (optional)"
          fi
          
          echo ""
          if [ $MISSING_FILES -eq 1 ]; then
            echo "‚ùå Verification failed: Required files are missing"
            echo ""
            echo "üìä Full directory tree (out/):"
            echo "-----------------------------------"
            find out -type f -name "*.html" | sort || echo "No HTML files found"
            echo ""
            echo "üìÇ All directories in out/:"
            find out -type d | head -30
            echo ""
            echo "üìã Complete file listing (first 50 files):"
            find out -type f | head -50
            echo ""
            echo "üîç Checking if build actually completed:"
            if [ -d ".next" ]; then
              echo "‚úì .next directory exists (build ran)"
              echo "   .next size: $(du -sh .next 2>/dev/null | cut -f1 || echo 'unknown')"
            else
              echo "‚ö†Ô∏è  .next directory not found"
            fi
            exit 1
          fi
          
          echo "‚úÖ All required files verified successfully!"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

