name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        continue-on-error: false

      - name: Pre-build diagnostics
        run: |
          echo "üìä Pre-build Diagnostics"
          echo "========================"
          echo "Working directory: $(pwd)"
          echo "Repository contents:"
          ls -la | head -20
          echo ""
          echo "Source structure:"
          find src -type f -name "*.tsx" -o -name "*.ts" | head -20
          echo ""
          echo "Config files:"
          ls -la *.ts *.json *.mjs 2>/dev/null | head -10 || echo "Some config files may not exist"
          echo ""

      - name: Build (Static Export)
        run: |
          set -e  # Exit immediately if a command exits with a non-zero status
          
          echo "üîß Build Configuration:"
          echo "Node version: $(node --version)"
          echo "NPM version: $(npm --version)"
          echo ""
          
          echo "üìã Next.js config check:"
          if [ -f "next.config.ts" ]; then
            echo "‚úì next.config.ts exists"
            grep -E "(output|basePath|trailingSlash)" next.config.ts || echo "‚ö†Ô∏è  Some config not found"
          else
            echo "‚ùå next.config.ts not found"
            exit 1
          fi
          echo ""
          
          echo "üì¶ Source files check:"
          if [ -f "src/app/login/page.tsx" ]; then
            echo "‚úì login page exists"
          else
            echo "‚ùå login page missing"
            exit 1
          fi
          
          if [ -f "src/lib/supabaseClient.ts" ]; then
            echo "‚úì supabaseClient exists"
          else
            echo "‚ùå supabaseClient missing"
            exit 1
          fi
          echo ""
          
          echo "üîë Environment variables check:"
          if [ -z "$NEXT_PUBLIC_SUPABASE_URL" ]; then
            echo "‚ùå ERROR: NEXT_PUBLIC_SUPABASE_URL is not set"
            echo "   Please set this secret in GitHub repository settings:"
            echo "   Settings ‚Üí Secrets and variables ‚Üí Actions ‚Üí New repository secret"
            exit 1
          else
            echo "‚úì NEXT_PUBLIC_SUPABASE_URL is set (length: ${#NEXT_PUBLIC_SUPABASE_URL})"
          fi
          
          if [ -z "$NEXT_PUBLIC_SUPABASE_ANON_KEY" ]; then
            echo "‚ùå ERROR: NEXT_PUBLIC_SUPABASE_ANON_KEY is not set"
            echo "   Please set this secret in GitHub repository settings:"
            echo "   Settings ‚Üí Secrets and variables ‚Üí Actions ‚Üí New repository secret"
            exit 1
          else
            echo "‚úì NEXT_PUBLIC_SUPABASE_ANON_KEY is set (length: ${#NEXT_PUBLIC_SUPABASE_ANON_KEY})"
          fi
          echo ""
          
          echo "üöÄ Starting build..."
          if npm run export; then
            echo "‚úÖ Build completed successfully"
          else
            BUILD_EXIT_CODE=$?
            echo "‚ùå Build failed with exit code: $BUILD_EXIT_CODE"
            echo ""
            echo "Checking for common issues:"
            if [ -d ".next" ]; then
              echo "  - .next directory exists (partial build)"
            fi
            if [ -d "out" ]; then
              echo "  - out directory exists but may be incomplete"
              ls -la out/ | head -10
            else
              echo "  - out directory was not created"
            fi
            exit $BUILD_EXIT_CODE
          fi
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

      - name: Verify build output
        run: |
          set -e  # Exit immediately if a command exits with a non-zero status
          
          echo "üîç Verifying build output..."
          echo "=================================="
          
          if [ ! -d "out" ]; then
            echo "‚ùå Error: out directory not found after build"
            echo ""
            echo "Build may have failed. Checking build artifacts:"
            if [ -d ".next" ]; then
              echo "  - .next directory exists (build ran but didn't export)"
              echo "  - This suggests next.config.ts may not have output: 'export'"
            else
              echo "  - .next directory not found (build didn't complete)"
            fi
            exit 1
          fi
          
          echo "‚úì out directory exists"
          
          echo "üìÇ Build output directory structure:"
          echo "-----------------------------------"
          find out -maxdepth 3 -type f | head -50
          echo ""
          
          echo "üìÅ Top-level contents of out/:"
          echo "-----------------------------------"
          ls -la out/ | head -20
          echo ""
          
          # Verify required files exist
          echo "üîé Verifying required files..."
          echo "-----------------------------------"
          
          MISSING_FILES=0
          
          if [ -f "out/index.html" ]; then
            echo "‚úì out/index.html exists"
          else
            echo "‚ùå out/index.html NOT FOUND"
            MISSING_FILES=1
          fi
          
          if [ -f "out/login/index.html" ]; then
            echo "‚úì out/login/index.html exists"
          else
            echo "‚ùå out/login/index.html NOT FOUND"
            echo "   Checking out/login/ directory:"
            if [ -d "out/login" ]; then
              ls -la out/login/ || true
            else
              echo "   ‚ùå out/login/ directory does not exist"
              echo "   Available directories in out/:"
              find out -type d -maxdepth 2 | head -20
            fi
            MISSING_FILES=1
          fi
          
          if [ -f "out/test/index.html" ]; then
            echo "‚úì out/test/index.html exists"
          else
            echo "‚ö†Ô∏è  out/test/index.html not found (optional)"
          fi
          
          echo ""
          if [ $MISSING_FILES -eq 1 ]; then
            echo "‚ùå Verification failed: Required files are missing"
            echo ""
            echo "üìä Full directory tree (out/):"
            echo "-----------------------------------"
            find out -type f -name "*.html" | sort || echo "No HTML files found"
            echo ""
            echo "üìÇ All directories in out/:"
            find out -type d | head -30
            echo ""
            echo "üìã Complete file listing (first 50 files):"
            find out -type f | head -50
            echo ""
            echo "üîç Checking if build actually completed:"
            if [ -d ".next" ]; then
              echo "‚úì .next directory exists (build ran)"
              echo "   .next size: $(du -sh .next 2>/dev/null | cut -f1 || echo 'unknown')"
            else
              echo "‚ö†Ô∏è  .next directory not found"
            fi
            exit 1
          fi
          
          echo "‚úÖ All required files verified successfully!"

      - name: Create .nojekyll file
        run: |
          echo "üìù Creating .nojekyll file to disable Jekyll processing..."
          touch out/.nojekyll
          if [ -f "out/.nojekyll" ]; then
            echo "‚úì .nojekyll file created successfully"
            ls -la out/.nojekyll
            echo ""
            echo "Verifying .nojekyll and _next directory:"
            ls -la out/ | grep -E "(\.nojekyll|_next)" || echo "Warning: .nojekyll or _next not found in listing"
          else
            echo "‚ùå Failed to create .nojekyll file"
            exit 1
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

